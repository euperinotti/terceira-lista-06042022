<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <script>
        let nota1 = window.prompt("Digite a primeira nota");
        let nota2 = window.prompt("Digite a segunda nota");
        let nota3 = window.prompt("Digite a terceira nota");

        nota1 = parseFloat(nota1)*2;
        nota2 = parseFloat(nota2)*3;
        nota3 = parseFloat(nota3)*5;


        console.log("A média ponderada é...: " + (parseFloat(nota1)+parseFloat(nota2)+parseFloat(nota3))/10);
    </script>
    
</body>
</html>
